<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Goodness Tea Shop</title>
</head>
<body>

    <!-- HEADER -->

    <div class="header">
        <div class="name">
            Leaf Goodness Tea Shop
        </div>
    </div>

    <!-- JUMBOTRON -->

    <div class="jumbotron">
        <img src="https://images.unsplash.com/photo-1564890369478-c89ca6d9cde9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fHRlYSUyMHNob3B8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="tea pot" class="head-img">
        <div class="img-text">The best tea in town!</div>
    </div>

    <!-- BODY -->

    <div class="buttons-container">
        <button id="menu-btn">
            View our Menu
        </button>
        <button id="order-btn">
            Order Drinks
        </button>
    </div>
</body>
</html>
